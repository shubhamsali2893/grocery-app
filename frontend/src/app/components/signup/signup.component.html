<div class="container py-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="section-header mb-4 text-center">
            <h2 class="mb-2 text-primary"><i class="fas fa-user-plus me-2"></i>Sign Up</h2>
            <p class="text-muted">Create your grocery account</p>
          </div>
          <form (ngSubmit)="signup()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input [(ngModel)]="username" name="username" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Role</label>
              <select [(ngModel)]="role" name="role" class="form-select">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
              </select>
            </div>
            <div *ngIf="error" class="alert alert-danger py-1 px-2 mb-3">{{ error }}</div>
            <div *ngIf="success" class="alert alert-success py-1 px-2 mb-3">{{ success }}</div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
          </form>
          <div class="mt-3 text-center">
            <a routerLink="/login">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
