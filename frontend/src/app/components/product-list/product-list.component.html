<div class="row mb-4">
  <div class="col-md-8">
    <h2><i class="fas fa-store me-2"></i>Fresh Groceries</h2>
    <p class="text-muted">Choose from our selection of fresh, quality groceries</p>
  </div>
  <div class="col-md-4">
    <div class="input-group">
      <input 
        type="text" 
        class="form-control" 
        placeholder="Search products..." 
        [(ngModel)]="searchTerm"
        (keyup.enter)="searchProducts()">
      <button class="btn btn-outline-primary" type="button" (click)="searchProducts()">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>
</div>

<div class="row mb-3">
  <div class="col-12">
    <div class="btn-group" role="group">
      <button 
        type="button" 
        class="btn" 
        [class.btn-primary]="selectedCategory === 'all'"
        [class.btn-outline-primary]="selectedCategory !== 'all'"
        (click)="filterByCategory('all')">
        All Categories
      </button>
      <button 
        type="button" 
        class="btn"
        [class.btn-primary]="selectedCategory === category"
        [class.btn-outline-primary]="selectedCategory !== category"
        *ngFor="let category of categories" 
        (click)="filterByCategory(category)">
        {{ category }}
      </button>
    </div>
  </div>
</div>

<div class="row" *ngIf="!loading; else loadingTemplate">
  <div class="col-md-4 col-lg-3 mb-4" *ngFor="let item of filteredItems">
    <div class="card h-100">
      <img [src]="item.imageUrl" [alt]="item.name" class="card-img-top product-image">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text text-muted small">{{ item.description }}</p>
        <div class="mt-auto">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="h5 text-success mb-0">${{ item.price.toFixed(2) }}</span>
            <small class="text-muted">{{ item.availableQuantity }} available</small>
          </div>
          <div class="d-flex align-items-center">
            <div class="quantity-controls me-3">
              <button 
                class="btn btn-sm" 
                (click)="decreaseQuantity(item.id)"
                [disabled]="getQuantity(item.id) <= 1">
                <i class="fas fa-minus"></i>
              </button>
              <span class="mx-2">{{ getQuantity(item.id) }}</span>
              <button 
                class="btn btn-sm" 
                (click)="increaseQuantity(item.id)"
                [disabled]="getQuantity(item.id) >= item.availableQuantity">
                <i class="fas fa-plus"></i>
              </button>
            </div>
            <button 
              class="btn btn-primary btn-sm flex-grow-1" 
              (click)="addToCart(item)"
              [disabled]="item.availableQuantity === 0">
              <i class="fas fa-cart-plus me-1"></i>
              Add to Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="loading-spinner">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>

<div class="empty-state" *ngIf="!loading && filteredItems.length === 0">
  <i class="fas fa-search"></i>
  <h4>No products found</h4>
  <p>Try adjusting your search or category filter</p>
</div>
