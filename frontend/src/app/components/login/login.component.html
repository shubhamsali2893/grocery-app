<div class="container py-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="section-header mb-4 text-center">
            <h2 class="mb-2 text-primary"><i class="fas fa-sign-in-alt me-2"></i>Sign In</h2>
            <p class="text-muted">Access your grocery account</p>
          </div>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input [(ngModel)]="password" name="password" type="password" class="form-control" required />
            </div>
            <div *ngIf="error" class="alert alert-danger py-1 px-2 mb-3">{{ error }}</div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a routerLink="/signup">Don't have an account? Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
