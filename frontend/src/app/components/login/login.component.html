<div class="container py-5 fade-in">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="section-header mb-4 text-center">
            <h2 class="mb-2 text-primary"><i class="fas fa-sign-in-alt me-2"></i>Sign In</h2>
            <p class="text-muted">Access your grocery account</p>
          </div>
          <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()" novalidate>
            <div class="mb-3">
              <label class="form-label">Email *</label>
              <input 
                [(ngModel)]="email" 
                name="email" 
                type="email" 
                class="form-control" 
                required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                #emailInput="ngModel"
                [ngClass]="{'is-invalid': emailInput.invalid && (emailInput.dirty || emailInput.touched)}"
              />
              <div class="invalid-feedback" *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)">
                <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
                <div *ngIf="emailInput.errors?.['pattern']">Please enter a valid email address.</div>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password *</label>
              <input 
                [(ngModel)]="password" 
                name="password" 
                type="password" 
                class="form-control" 
                required 
                minlength="6"
                #passwordInput="ngModel"
                [ngClass]="{'is-invalid': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)}"
              />
              <div class="invalid-feedback" *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">
                <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
                <div *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>
            <div *ngIf="error" class="alert alert-danger py-1 px-2 mb-3">{{ error }}</div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
          </form>
          <div class="mt-3 text-center">
            <a routerLink="/signup">Don't have an account? Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
